<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入animate.css库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 500px;
      background-color: rgb(233, 245, 250);
      position: relative;
      overflow: hidden;
    }

    .box {
      position: absolute;
    }

    .box1 {
      width: 200px;
      height: 100px;
      background-color: rgb(173, 252, 180);
      left: 200px;
      top: 40px;
    }

    .box2 {
      width: 400px;
      height: 200px;
      background-color: skyblue;
      left: 500px;
      top: 250px;
      left: 410px;
    }

    .box3 {
      width: 400px;
      height: 200px;
      background-color: rgb(243, 174, 191);
      left: 410px;
      top: 40px;
    }

    .box4 {
      width: 200px;
      height: 300px;
      background-color: khaki;
      left: 200px;
      top: 150px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
  </div>
</body>
<script>
  // 利用解构赋值，将获取的DOM元素赋值给到变量
  let [box1, box2, box3, box4] = document.querySelectorAll(".container div");
  // 利用Map来建立DOM元素与其Class样式间的映射关系
  const map = new Map([
    [
      box1,
      ["animate__animated", "animate__backInDown", "animate__backOutDown"],
    ],
    [
      box2,
      ["animate__animated", "animate__backInLeft", "animate__backOutLeft"],
    ],
    [
      box3,
      ["animate__animated", "animate__backInRight", "animate__backOutRight"],
    ],
    [box4, ["animate__animated", "animate__backInUp", "animate__backOutUp"]],
  ]);

  // 利用for...of来遍历map，给DOM元素添加对应的Class样式
  for (let [k, v] of map) {
    k.classList.add(v[0]);
    k.classList.add(v[1]);
  }

  // 定时器在5分钟后执行
  setTimeout(function () {
    // 利用for...of来遍历map，给DOM元素添加和移除对应的Class样式
    for (let [k, v] of map) {
      k.classList.remove(v[1]);
      k.classList.add(v[2]);
    }
  }, 5000);
</script>

</html>
